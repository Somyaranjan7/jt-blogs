<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JT-Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    
    <header class="container-fluid mt-3 text-center" >
        <h1 class="p-3 shadow-lg">JT blogs</h1>
    </header>

    <section class="container mt-3"    >
        <div th:each="blog , field : ${blogs}" class="p-3 shadow-lg rounded my-3" style="border: 2px solid black"  >
            <h3 th:text="| ${(field.index + 1) < 10 ? '0'+(field.index + 1) : (field.index+1)}.  ${blog.heading} |"></h3>
            <!-- <p th:text="${blog.description}"></p> -->
        </div>
    </section>
</body>
</html>
